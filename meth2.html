<!DOCTYPE html>
<html>

<head>
    <title>Login !</title>
    <link rel="icon" type="image/jpeg" href="ww.jpg">
    <link rel="stylesheet" href="meth2.css">
    <script src="https://kit.fontawesome.com/7711399300.js" crossorigin="anonymous"></script>

</head>

<body>
    <form action="Forms.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" maxlength="20" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <button>Forgot password?</button><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com"><br>



        <label for="payment">Payment:</label>
        <select id="payment">
            <option value="card">Debit/credit cards</option>
            <option value="Giftcard">Giftcard</option>
            <option value="cash">Cash</option>
        </select><br>

        <label for="Confirm">Confirm:</label>
        <input type="checkbox" id="Confirm"><br>

        <button onclick="dosome()">Send Verification mail</button>
        <p id="greeting"></p>

        <label for="otp">OTP:</label>
        <input type="otp" id="otp"><br>

        <button onclick="verified()">Confirm OTP</button>
        <p id="xxx"></p>

        <a href="buyout.html"><button>Proceed to the Buyout</button></a>
    </form>

    <script>
        function dosome() {
            document.getElementById("greeting").innerHTML = "SENT ON YOUR MAIL";
        }
        function verified() {
            document.getElementById("xxx").innerHTML = "OTP Verified";
        }
    </script>
</body>
